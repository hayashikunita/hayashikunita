<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="18" viewBox="0 0 1000 18">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6BB8E8"/>
      <stop offset="50%" stop-color="#A0D7F4"/>
      <stop offset="100%" stop-color="#6BB8E8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-200%" width="140%" height="500%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
